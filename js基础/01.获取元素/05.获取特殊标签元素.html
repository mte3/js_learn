<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取特殊元素</title>
</head>
<body>
<script>
    //获取body 元素
    const body = document.body
    console.log(body)
    console.dir(body)
    //获取html 元素
    const html = document.documentElement
    console.log(html)
    console.dir(html)
</script>
</body>
</html>
