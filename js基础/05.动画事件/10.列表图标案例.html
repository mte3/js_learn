<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表图标案例</title>
</head>
<style>
    *{
        background-color: black;
    }
    .nav{
        position: relative;
        padding: 8px;
        background-color: yellow;
    }
    ul{
        background-color: white;
    }
    li{
        float: left;
        margin: 8px 12px;
        list-style: none;
        background-color: white;
    }
</style>
<body>
<div class="nav">
    <span></span>
    <ul>
        <li>新闻首页1</li>
        <li>新闻首页2</li>
        <li>新闻首页3</li>
        <li>新闻首页4</li>
        <li>新闻首页5</li>
        <li>新闻首页6</li>
        <li>新闻首页7</li>
        <li>新闻首页8</li>
        <li>新闻首页9</li>
    </ul>
</div>
</body>
</html>
