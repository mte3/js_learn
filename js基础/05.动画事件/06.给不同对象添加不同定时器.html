<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不同对象添加不同定时器</title>
    <script src="06-%20-.js"></script>
</head>
<style>
    .A {
        position: absolute;
        width: 300px;
        height: 300px;
        background-color: red;
    }

    .B {
        position: absolute;
        padding: 100px 100px;
        background-color: blue;
    }
</style>
<body>
<div class="A"></div>
<span class="B">1</span>
<script>
    const A = document.querySelector('.A')
    const B = document.querySelector('.B')



    animate(A, 600)
    animate(B, 500)
</script>
</body>
</html>
