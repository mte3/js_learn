<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    async function sleep(yanchi = 2000) {
        return new Promise(res => {
            setTimeout(() => {
                res();
            }, yanchi)
        })
    }

    async function show() {
        for (const user of ["Joker", "黄伟杰"]) {
          await new Promise(res=>{
              setTimeout(()=>{
                  res()
              },2000)
            });
            console.log(user)
        }
    }

    show()
</script>
</body>
</html>
