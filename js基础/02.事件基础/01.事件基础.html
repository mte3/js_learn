<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件基础</title>
</head>
<body>
<button id="btn">事件基础</button>

<script>
    //点击一个按钮弹出对话框
    //1.事件有三部分组成：事件源 事件类型 事件处理程序； 事件三要数
    //
    //1.事件源 事件被触发的对象 （按钮）
    const btn = document.getElementById('btn')
    //2.事件类型：如何触发 什么事件 如鼠标点击（onclick）；鼠标经过；键盘按下
    //3.事件处理函数 通过函数赋值的方法 完成
    btn.onclick = function () {
        alert('事件基础被点击')
    }
</script>
</body>
</html>
