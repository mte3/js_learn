<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示隐藏文本框内容</title>
</head>
<style>
    input{
        color: #999;
    }
</style>
<body>
<input type="text" value="手机">

<script>
    const i = document.querySelector('input')
    //获得焦点
    i.onfocus = function () {
        // console.log('获得焦点')
        if (i.value==='手机'){
            i.value = ''
        }
        i.style.color = 'black'
    }

    //失去焦点
    i.onblur = function () {
        // console.log('失去焦点')
        if(i.value===''){
            i.value = '手机'
        }
        i.style.color = '#999'
    }
</script>
</body>
</html>
