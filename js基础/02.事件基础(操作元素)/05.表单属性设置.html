<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单属性设置</title>
</head>
<body>
<button>按钮</button>
<input type="text" value="请输入内容">

<script>
    //获取元素
    const btn = document.querySelector('button')
    const input = document.querySelector('input')
    btn.onclick = function () {
        input.value = '我被点击了'
        //如果想要某个表单被禁用 不能再点击 用disabled
        //现在想要这按钮被禁用
        // btn.disabled = true

        //this 指向函数的调用者
        this.disabled = true
    }
</script>
</body>
</html>
