<script>
    let s = ''
    for (let i = 1; i < 10; i++) {
        for (let a = 1; a <= i; a++) {
            s += a + 'X' + i + '=' + i * a + '\t'
        }
        s += '\n'
    }
    console.log(s)


</script>
