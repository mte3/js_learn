<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时间</title>
</head>
<body>

</body>
<script>
    let a = new Date()
    let day = a.getDay()//获取星期 注意星期一返回的是0
    let date = a.getDate()//获取日期
    let m = a.getMonth()//获取月，需要加一
    let y = a.getFullYear()//获取年
    let h = a.getHours()//获取小时(24小时制)
    let f = a.getMinutes()//获取分
    let miao = a.getSeconds()//获取秒
    let s = a.getMilliseconds()
    console.log(s)
</script>
</html>
