<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义属性操作</title>
</head>
<body>
<div id="aaa" data-i="9527" data-l-num="2324"></div>
<script>
    const div = document.querySelector('div')
    console.log(div.id)//只能获取系统属性

    console.log(div.getAttribute('data-i'))//可以获取系统属性
    console.log(div.getAttribute('id'))//可以获取自定义属性

    div.id = 'bbb';//修改标签属性 id

    console.log(div.dataset.i);//dataset获取标签定义的所有data自定义元素data集合
    console.log(div.dataset['i','lNum'])//驼峰
    // div.removeAttribute('i')//移除属性
    // div.getAttribute('data-i','999999') //更改属性

</script>
</body>
</html>
