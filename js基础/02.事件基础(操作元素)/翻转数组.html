<script>
    let a = [1, 2, 3, 4, 5, 6, 7, 8, 9,]
    let b = [9, 6, 3, 8, 5, 2, 7, 4, 1,]
    let ai = []

    function fNum() {
        for (let i = 0; i < arguments.length; i++) {
            ai.push(arguments[arguments.length - i - 1])
        }
        return ai
    }

    // console.log(fNum(...b))
    console.log(fNum(...a))

    //数组去重
    let arr = [1, 11, 22, 2, 33, 3, 3, 6, 66, 44, 5, 4, 4, 4,]
    let caa = new Set(arr)
    console.log(caa)
</script>
