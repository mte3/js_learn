<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>节点实例</title>
</head>
<style>
    ul > li {
        margin: 12px 0;
        padding:0 12px;
        width: 240px;
        background-color: pink;
    }

    li > a {
        float: right;
    }
</style>
<body>
<textarea name="" id="" cols="30" rows="10"></textarea>
<button>发布</button>
<ul>
    <!--    存放评论的列表-->
</ul>
<script>
    const btn = document.querySelector('button');
    const ul = document.querySelector('ul')
    const text = document.querySelector('textarea')
    btn.onclick = function () {
        if (text.value === '') {
            alert('请输入内容');
            return false
        } else {
            //1.创建元素
            const lis = document.createElement('li')
            //1.1将输入内容添加到li中
            lis.innerHTML = text.value + " <a href = 'javascript:;' >删除</a>"
            //1.2添加完清空输入框
            text.value = ''

            //2.添加元素
            ul.appendChild(lis) //从后面添加
            ul.insertBefore(lis, ul.children[0])  //从前面添加

            const lia = document.querySelectorAll("a")
            for (let i = 0; i < lia.length; i++) {
                lia[i].onclick = function () {
                    ul.removeChild(this.parentNode)
                }
            }
        }

    }
</script>
</body>
</html>
