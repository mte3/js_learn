<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除节点</title>
</head>
<body>
<ul>
    <li>熊大</li>
    <li>熊二</li>
    <li>熊三</li>
</ul>
<button>删除</button>
<script>
    const btn = document.querySelector('button')
    const ul = document.querySelector('ul')
    btn.onclick = function () {
        if (ul.children.length === 0) {
            this.disabled = true
        } else {
            ul.removeChild(ul.children[0])
        }
    }
</script>
</body>
</html>
