<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建和新建节点</title>
</head>
<body>

<ul>
    <li>123</li>
</ul>
<script>
    //1.创建节点(标签名)
    const li = document.createElement('li')

    //2.后面添加节点 node.appendChild(child) node 父级 child 子级
    // 后面追加 元素类似于数组中的push
    const ul = document.querySelector('ul')
    ul.appendChild(li)

    //3.前面添加元素
    //appendChild(child,指定元素位置)
    const lis = document.createElement('li')
    ul.insertBefore(lis,ul.children[ul.children.length])


</script>
</body>
</html>
