<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>克隆节点</title>
</head>
<body>
<ul>
    <li>熊大</li>
    <li>熊二</li>
    <li>熊三</li>
</ul>
<script>
    const ul = document.querySelector("ul")
    const lis = ul.querySelectorAll("li")
    for (let i = 0; i < lis.length; i++) {
        lis[i].onclick = function () {
            const li = ul.children[i].cloneNode(true)
            ul.appendChild(li)
        }
    }

</script>
</body>
</html>
