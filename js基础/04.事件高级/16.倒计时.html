<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>倒计时</title>
</head>
<style>
    div {
        margin: 100px auto;
    }

    div span {
        padding: 12px 16px;
        color: white;
        background-color: black;
    }
</style>
<body>
<div>
    <span id="d">0</span>
    <span id="hour">0</span>时
    <span id="min">0</span>分
    <span id="sec">0</span>秒
</div>
<script>
    const hour = document.querySelector('#hour')
    const day = document.querySelector('#d')
    const min = document.querySelector('#min')
    const sec = document.querySelector('#sec')
    const div = document.querySelector("div")
    const inputTime = +new Date('2020-11-14 08:00:00');//用户输入总毫秒数

    countDown()
    setInterval(countDown, 1000)

    function countDown() {
        const nowTime = +new Date();//当前时间总毫秒数
        const times = (inputTime - nowTime) / 1000;//剩余时间总毫秒数
        let d = parseInt(times / 60 / 60 / 24);///天
        d = d < 10 ? '0' + d : d;
        day.innerHTML = d + '天';
        let h = parseInt(times / 60 / 60 % 24);//时
        h = h < 10 ? '0' + h : h;
        hour.innerHTML = h;
        let m = parseInt(times / 60 % 60);//分
        m = m < 10 ? '0' + m : m;
        min.innerHTML = m;
        let s = parseInt(times % 60);//秒
        s = s < 10 ? '0' + s : s;
        sec.innerHTML = s;
        if (d + h + m + s === 0) {
            div.style.display = 'none'
        }
    }

</script>
</body>
</html>
