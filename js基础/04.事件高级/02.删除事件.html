<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除事件</title>
</head>
<style>
    div {
        background-color: red;
        margin: 20px auto;
        width: 120px;
        line-height: 120px;
        height: 120px;
        text-align: center;
    }
</style>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
<script>
    const divs = document.querySelectorAll('div')
    for(let i =0;i<divs.length;i++){
        divs[i].addEventListener('click',handel)
    }
    function handel() {
        alert('盒子被点击');
        this.removeEventListener('click',handel)
    }
</script>
</body>
</html>
