<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
</head>
<body>
<script>
    //常用键盘事件
    // 执行事件 keydown --> keypress --> keyup
    //1.  keydown 按键按下时触发
    // document.addEventListener('keydown',function () {
    //     console.log('按键被按下')
    // })

    //2.  keyup 按键按下弹起时触发
    // document.addEventListener('keyup',function () {
    //     console.log('按键被按下弹起')
    // })

    //3.  keypress 按键按下时触发，不能识别功能键，如ctrl,shift,左右等等。
    document.addEventListener('keypress',function () {
        console.log('按键被按下弹起')
    })
</script>
</body>
</html>
