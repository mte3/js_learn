<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>按下s键获取焦点</title>
</head>
<body>
<input type="text" value="">
<script>
    const s = document.querySelector("input")
    document.addEventListener('keyup',function (e) {
        if (e.key === 's' || e.key=== 'S'){
           s.focus()
        }
    })
</script>
</body>
</html>
