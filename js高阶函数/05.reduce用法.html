<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>reduce用法</title>
</head>
<body>
<script>
    let arr = [1, 3, 5, 7, 9]
    // console.log(arr.reverse());//翻转数组.

    //arr.reduce(fun);fun是一个函数,函数两个参数,
    //第一个参数是数组开头第一个元素与右边元素的(+和,-差,x积,除),
    //第二个参数是数组遍历出来的每一个元素(除了第一个)
    let a = arr.reduce((a,b) => {
    return a+b
    })
    console.log(a);//结果是25
</script>
</body>
</html>
