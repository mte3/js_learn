    // 返回当前事件 格式如（2021年01月13日20时23分41秒）
   function getTime(){
       const data =new Date()
       let time =
           data.getFullYear() + '年' + data.getMonth()+1 + '月'
           +data.getDate() +'日' + data.getHours()
